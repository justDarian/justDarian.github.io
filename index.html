<script>
    let lastParticleTime = 0;
    let lastMouseX = 0;
    let lastMouseY = 0;
    let isMoving = false;
    let idleParticleInterval;
    const customCursor = document.getElementById('customCursor');
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (navigator.maxTouchPoints > 1);

    if (!isMobile) {
        document.addEventListener('mousemove', function(e) {
            if (customCursor) {
                customCursor.style.left = e.clientX + 'px';
                customCursor.style.top = e.clientY + 'px';
            }
        });
    }

    function createParticle(x, y) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        document.body.appendChild(particle);

        particle.style.left = x + 'px';
        particle.style.top = y + 'px';

        const animationDuration = Math.random() * 1500 + 1500;
        const fallDistance = Math.random() * 100 + 80;
        const driftX = (Math.random() - 0.5) * 20;

        particle.animate([
            { transform: `translate(0, 0)`, opacity: 1 },
            { transform: `translate(${driftX}px, ${fallDistance}px)`, opacity: 0 }
        ], {
            duration: animationDuration,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });

        setTimeout(() => {
            if (particle.parentNode) {
                particle.parentNode.removeChild(particle);
            }
        }, animationDuration);
    }

    if (!isMobile) {
        document.addEventListener('mousemove', function(e) {
            const now = Date.now();
            const moveDistance = Math.sqrt(Math.pow(e.clientX - lastMouseX, 2) + Math.pow(e.clientY - lastMouseY, 2));
            
            isMoving = moveDistance > 5;
            
            if (isMoving && now - lastParticleTime > 100) {
                createParticle(e.clientX + 2, e.clientY + 2);
                lastParticleTime = now;
            }
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            
            clearTimeout(idleParticleInterval);
            idleParticleInterval = setTimeout(() => {
                isMoving = false;
            }, 100);
        });
    }

    function idleParticleShit() {
        if (!isMobile && !isMoving && customCursor) {
            const rect = customCursor.getBoundingClientRect();
            createParticle(rect.left + 2, rect.top + 2);
        }

        setTimeout(idleParticleShit, Math.random() * 1000 + 500);
    }
    
    if (!isMobile) {
        idleParticleShit();
    }
</script>
